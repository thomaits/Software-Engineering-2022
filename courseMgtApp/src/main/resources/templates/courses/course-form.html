<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <title>Save Course</title>
  </head>

  <body>
    <div class="container">
      <h3>Course Directory</h3>
      <hr />

      <p class="h4 mb-4">Save Course</p>

      <form
        action="#"
        th:action="@{/courses/save}"
        th:object="${course}"
        method="POST"
      >
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{instructorLogin}" />
		<input type="hidden" th:field="*{courseId}" />
        
		<h7>Course Name</h7>
        <input
          type="text"
          th:field="*{courseName}"
          class="form-control mb-4 col-4"
          placeholder="Course Name"
        />
        <!--
        <h7>Instructor Login</h7>
        <input
          type="text"
          th:field="*{instructorLogin}"
          class="form-control mb-4 col-4"
          placeholder="instructorLogin"
        />
        -->
        <h7>Academic Year</h7>
        <input
          type="text"
          th:field="*{academicYear}"
          class="form-control mb-4 col-4"
          placeholder="Semester"
        />
		
		<h7>Semester</h7>
        <input
          type="text"
          th:field="*{Semester}"
          class="form-control mb-4 col-4"
          placeholder="Semester"
        />

		<h7>Syllabus</h7>
        <input
          type="text"
          th:field="*{syllabus}"
          class="form-control mb-4 col-4"
          placeholder="Semester"
        />
        
        <button type="submit" class="btn btn-info col-2">Save</button>
      </form>

      <hr />
      <a th:href="@{/courses/list}">Back to Courses List</a>
    </div>
  </body>
</html>
