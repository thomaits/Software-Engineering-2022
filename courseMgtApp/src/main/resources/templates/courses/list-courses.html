<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->

    <!-- Set the Character set for the page -->
    <meta charset="UTF-8" />

    <!-- Let the page adapt to client device -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Link to external resource (css, search, etc.) -->
    <!-- Link to Bootstrap CSS in this case -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <title>Course Directory</title>
  </head>

  <body>
    <div class="container">
      <h3>Course Directory</h3>
      <hr />

      <!-- Add a button-->
      <a
        th:href="@{/courses/showFormForAdd}"
        class="btn btn-primary btn-sm mb-3"
      >
        Add Course
      </a>
      
      <!-- Add a Logout button-->
       <a
        th:href="@{/logout}"
        class="btn btn-danger btn-sm mb-3"
      >
        Logout
      </a>

      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Course Name</th>
            <th>Academic Year</th>
            <th>Semester</th>
            <th>Syllabus</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="tempCourse : ${courses}">
            <td th:text="${tempCourse.courseName}" />
            <td th:text="${tempCourse.academicYear}" />
            <td th:text="${tempCourse.semester}" />
            <td th:text="${tempCourse.syllabus}" />

            <td>
              <!-- Add "update" button/link -->
              <a
                th:href="@{/courses/showFormForUpdate(courseId=${tempCourse.courseId})}"
                class="btn btn-info btn-sm"
              >
                Update
              </a>

              <!-- Add "delete" button/link -->
              <a
                th:href="@{/courses/delete(courseId=${tempCourse.courseId})}"
                class="btn btn-danger btn-sm"
                onclick="if (!(confirm('Are you sure you want to delete this course?'))) return false"
              >
                Delete
              </a>
              
               <!-- Add "Show Registrations" button/link -->
              <a
                th:href="@{/studentregistrations/list(courseId=${tempCourse.courseId})}"
                class="btn btn-success btn-sm"
              >
                Show Registrations
              </a>
              
              <!-- Add "Show Statistics" button/link -->
              <a
                th:href="@{/courses/showCourseStatistics(courseId=${tempCourse.courseId})}"
                class="btn btn-warning btn-sm"
              >
                Course Statistics
              </a>
              
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
